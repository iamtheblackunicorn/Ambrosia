<head>
 <title>{{ site.title }}</title>
 <meta name="keywords" content="{{ site.keywords }}"/>
 <meta name="robots" content="{{ site.description }}"/>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 {% if page.layout != "post" %}
 <meta name="twitter:card" content="summary_large_image">
 <meta name="twitter:image:alt" content="{{ site.bannerDescription }}">
 <meta name="twitter:title" content="{{ site.title }}">
 <meta name="twitter:description" content="{{ site.description }}">
 <meta property="og:image" content="{{ site.banner }}">
 <meta name="twitter:image" content="{{ site.banner }}">
 <meta property="og:image:type" content="image/png">
 {% else %}
 <meta name="twitter:card" content="summary_large_image">
 <meta name="twitter:image:alt" content="{{ page.description }}">
 <meta name="twitter:title" content="{{ page.title }}">
 <meta name="twitter:description" content="{{ page.description }}">
 <meta property="og:image" content="{{ page.banner }}">
 <meta name="twitter:image" content="{{ page.banner }}">
 {% if page.bannerType == "png" %}
 <meta property="og:image:type" content="image/png">
 {% else %}
 <meta property="og:image:type" content="image/jpg">
 {% endif %}
 {% endif %}
 <link rel="stylesheet" type="text/css" href="{{ '/assets/css/ambrosia.css' | prepend: site.baseurl }}"/>
</head>
